<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADVANCE CSS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">

</head>
<body>
<!-- Header Section -->

   <header class="header container">
    <div class="logo">My Portfolio</div>
    <i class="fa-solid fa-ghost"></i>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </header>
    <!-- Hero Section -->
   <section class="hero">
    <div class="hero-content">
      <h1>Welcome to My Portfolio</h1>
      <p>Creating Stunning Websites with Advanced CSS</p>
    </div>
   </section>

   <!-- Portfolio Section -->
    <section class="container">
      <h2>My Work</h2>
      <div class="portfolio">
        <div class="portfolio-item">
          <img src="https://cdn.pixabay.com/photo/2022/10/18/12/39/cricket-7530156_1280.jpg" alt="">
          <h3>Project one</h3>
        </div>
        <div class="portfolio-item">
          <img src="https://cdn.pixabay.com/photo/2025/01/26/20/33/robin-9361610_640.jpg" alt="">
          <h3>Project Two</h3>
        </div>
      </div>
    </section>
    
    <!-- Contact Section -->
     <section class="contact-container">
      <h2>Contact me</h2>
      <form>
          <input type="text" placeholder="Your Name" required> <br>
          <input type="email" placeholder="Your Email" required> <br>
          <textarea placeholder="Youe Message" rows="5" required></textarea><br>
          <button type="submit">Send</button>
      </form>
     </section>
</body>
</html>
